<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="item encriptar">
            <textarea name="texto" class="texto" id="texto" cols="30" rows="10" placeholder="Ingresa aqui el texto"></textarea>
        </div>

        <div class="item encripDesencript">
            <button id="btn-encriptar" onclick="encriptar()">Encriptar</button>
            <button id="btn-desencriptar" onclick="desEncriptar()">Desencriptar</button>
        </div>
        <div class="item image">
            <img width="150px" height="150px" src="imagenes/default.png" id="imagen" alt="">
        </div>
        <div class="informacion">
            <h3 id="suTexto"></h3>
            <textarea name="texto2" id="texto2" cols="30" rows="10"></textarea>
        </div>
        <div class="copiar">
            <h2 id="encabezado">No hay ningun texto</h2>
            <button id="btn-copy">Copiar</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
